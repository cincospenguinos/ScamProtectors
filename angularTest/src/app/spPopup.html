<!doctype html>
<html>
  <head>
    <title>Scam Protector</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

      ul {
        list-style-type: none;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
    <script src="spPopup.js"></script>
  </head>
  <body>
    <img src="logo.png" alt="scamProtector" class="center">
    <h1 class="center">Scam Protector</h1>
    <div id="container">
      <ul id="Login">
        <li>
          Email: <input type="text" name="email">
        </li>
        <br/>
        <li>
          Password: <input type="text" name="password">
        </li>
        <br/>
        <li>
          <input type="submit" id="login" value="Login">
        </li>
      </ul>
    </div>
    <div id="container">
      <ul id="SignUp">
        <li>
          <input type="button" id="signUp" value="Sign Up">
        </li>
      </ul>
    </div>
  </body>
</html>
