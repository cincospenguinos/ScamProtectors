<!doctype html>
<html>
  <head>
    <title>Scam Protector</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

      ul {
        list-style-type: none;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
    <script src="spPopup.js"></script>
  </head>
  <body>
    <img src="logo.png" alt="scamProtector" class="center">
    <h2 class="center">Scam Protector</h2>
    <div id="container">
        <ul>
            <h1>Settings</h1>
            <input type="checkbox" name="setting" value="email">Notify via email<br>
            <input type="checkbox" name="setting" value="text" checked="checked">Notify via text<br>
            <input type="checkbox" name="setting" value="flag" checked="checked">Flag and move ingoing/outgoing emails to separate folder<br>
            <input type="checkbox" name="setting" value="scrub" checked="checked">Scrub outgoing emails before sending<br>
            <input type="checkbox" name="setting" value="delete" checked="checked">Delete email attempting scam<br>
            <br/>
            <input type="submit" value="Save">
        </ul>
    </div>
  </body>
</html>
